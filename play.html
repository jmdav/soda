<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SodaCap</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <h1>SodaCap</h1>
      <nav>
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="tutorial.html">How to Play</a></li>
        </menu>
      </nav>
    </header>

    <main>
      
      <div class="timer">
        TIME REMAINING:
        <span class="game-timer">2:56</span>
      </div>

      <div class="capital">
        <h4>LIQUID CAPITAL:</h4>
        <h1 class="game-capital">$200</h1>
      </div>
      
      <div class="stocks">
        <span class="game-stocks">SYRUP: ($1.00 ⬇️) STRAW: ($0.50 ⬆️)</span>
      </div>

      <div class="inventory">
        <div class="inventory-item">SYRUP
          <div class="game-syrup">SUPPLY: 10</div>
          <button id="buy-syrup">BUY</button>
          <button id="sell-syrup">SELL</button>
        </div>
        <div class="inventory-item">STRAW
          <div class="game-syrup">SUPPLY: 10</div>
          <button id="buy-straw">BUY</button>
          <button id="sell-straw">SELL</button>
        </div>
        <div class="inventory-item">SODA
          <div class="game-soda">SUPPLY: 10</div>
          <button id="make-soda">MIX</button>
          <br>
          <input type="range" id="price-soda" name="PRICE" min="0.00" max="10.00">SELL</button>
        </div>
      </div>

    <footer>
      <hr />
      <span class="text-reset">Game by James Davies</span>
      <br />
      <a href="https://github.com/jmdav/soda">GitHub</a>
    </footer>
  </body>
</html>
